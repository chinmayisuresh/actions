name: Pull request

on:
  pull_request:
    paths:
    - 'actions/new.js'
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Request review based on files changes and/or groups the author belongs to
        uses: necojackarc/auto-request-review@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config: .github/reviewers.yml

  
